<html>
<head>
	<script src="../js/jquery-1.7.2.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/exporting.js"></script>

	<script type="text/javascript">
		var chartDIV;
		var score=[];
		$(document).ready(function($){
			if($('.sleepDateY').val() > 0 ){
				var startRecordY = $('.sleepDateY').val();
			}
			if($('.sleepDateM').val() > 0 ){
				var startRecordM = $('.sleepDateM').val();
			}
			if($('.sleepDateD').val() > 0 ){
				var startRecordD = $('.sleepDateD').val();
			}
			if($('.rowCount').val() > 0 ){
				var rowCount = $('.rowCount').val();
			}
			
			for (i=0;i<rowCount;i++)
			{
			
				if($('#scoreDIV'+i).val() >0){
					score.push($('#scoreDIV'+i).val() - 0);
				}
				else{
					score.push(0 - 0);
				}
				
			}

			chartDIV = new Highcharts.Chart({
							chart: {
								renderTo: 'SleepScoreDIV',
								zoomType: 'x',
								spacingRight: 20,
								backgroundColor : "#edf4e2"
							},
							title: {
								text: 'z汉委v~借だ计`凝'
							},
							xAxis: {
								type: 'datetime',
								maxZoom: 14 * 24 * 3600000, // fourteen days
								title: {
									text: null
								}
							},
							yAxis: {
								title: {
									text: '何v~借だ计'
								},
								min: 0,
								startOnTick: false,
								showFirstLabel: false
							},
							tooltip: {
								shared: true					
							},
							legend: {
								enabled: false
							},
							plotOptions: {
								area: {
									fillColor: {
										linearGradient: [0, 0, 0, 300],
										stops: [
											[0, Highcharts.getOptions().colors[0]],
											[1, 'rgba(2,0,0,0)']
										]
									},
									lineWidth: 1,
									marker: {
										enabled: false,
										states: {
											hover: {
												enabled: true,
												radius: 5
											}
										}
									},
									shadow: false,
									states: {
										hover: {
											lineWidth: 1						
										}
									}
								}
							},
						
							series: [{
								type: 'area',
								name: 'だ计',
								pointInterval: 24 * 3600 * 1000,
								pointStart: Date.UTC(startRecordY - 0, startRecordM - 0, startRecordD - 0),
								data: score
							}]
						});
						
			
		});
		</script>
